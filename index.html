<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link id="css" rel="stylesheet" href="style.css">
</head>

<body>    
<div class="container">
    <div class="currentSong"> <span class="song"  id="currentSong">--- --- --- --- --- ---</span>  </div>
    <div ><img id="cd" class="cd" src="" alt="cd"></div>
    <audio id="audioPlayer" src="./musique/aFifthOfBeethoven.mp3" >     
    </audio>
    <button id="mute" class="mute fas fa-volume-up"></button>
    <input class="volumeBar" type="range" id="volumeBar" max="100" min="0" value="100"></input>  
    <input class="progressBar" type="range" id="progressBar" max="100" min="0" value="0"></input> 
    <span class="totalTime" id="totalTime"></span> 
    <span class="currentTime" id="currentTime"></span> 
    <input class="colorBar" type="range" id="colorBar" max="100" min="0" value="0"></input> 
    <div class="control"><button class="fas fa-fast-backward" id="controlPreview"></button>
    <button class="fas fa-play" id="controlPlay"></button>
    <button class="fas fa-fast-forward" id="controlNext"></button>
</div>
    <div class="playlist">
        <ul id="playlist"></ul>
    </div>
    <div class="album">
        <img class="visuel" id="visuel" src="" alt="">
    </div>
    <div id="content">
        <canvas id="canvas"></canvas>
      </div>
</body>

<script src="https://kit.fontawesome.com/b02b54f52b.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
<script src="visuUn.js"></script>

</html>
